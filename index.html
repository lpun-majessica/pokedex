<!DOCTYPE html>
<html>
	<head>
		<title>Pokédex</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" type="image/x-icon" href="./image/favicon.ico" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<main>
			<h1 id="title">Pokédex</h1>

			<div id="search-container">
				<p id="prompt">Pokemon Name or National Pokédex Number:</p>
				<div id="input-container">
					<input
						label="search-input"
						id="search-input"
						type="text"
						required=""
					/>
					<button id="search-button">Search</button>
				</div>
			</div>

			<div id="pokedex">
				<section id="general-info">
					<div class="screen">
						<div id="id-container">
							<h2 id="pokemon-name"></h2>
							<p id="pokemon-id"><span></span></p>
						</div>

						<div id="image-container"></div>

						<div id="type-container"></div>
					</div>

					<div id="button-container">
						<button id="previous-btn">Previous</button>
						<button id="next-btn">Next</button>
					</div>
				</section>
				<div id="hinge"></div>
				<section id="stats">
					<div class="screen">
						<div id="measurement">
							<p id="height"></p>
							<p id="weight"></p>
						</div>

						<p id="experience"></p>

						<table class="hidden" id="base-stats">
							<tr>
								<th colspan="2">Base Stats</th>
							</tr>
							<tr class="data">
								<td>Health</td>
								<td id="hp"></td>
							</tr>
							<tr class="data">
								<td>Attack</td>
								<td id="attack"></td>
							</tr>
							<tr class="data">
								<td>Defense</td>
								<td id="defense"></td>
							</tr>
							<tr class="data">
								<td>Special Attack</td>
								<td id="special-attack"></td>
							</tr>
							<tr class="data">
								<td>Special Defense</td>
								<td id="special-defense"></td>
							</tr>
							<tr class="data">
								<td>Speed</td>
								<td id="speed"></td>
							</tr>
						</table>
					</div>
				</section>
			</div>

			<script src="./script.js"></script>
		</main>
	</body>
</html>
